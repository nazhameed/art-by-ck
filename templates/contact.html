{% extends "base.html" %}
{% block title %}Contact | Art by CK{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Contact</h1>
  <p class="lead">Interested in a commission, collaboration, or have a question? Reach out below!</p>
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="How can I help you?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
