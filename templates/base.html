<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Art by CK{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD5l5/2Q2F1p5V5Zl5LRp4VVx4Um1vskeMj0Sk7lN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Art by CK</a>
          <div>
            <nav>
              <a href="{% url 'home' %}">Home</a>
              <a href="{% url 'about' %}">About</a>
              <a href="{% url 'gallery' %}">Gallery</a>
              <a href="{% url 'immersive' %}">Immersive</a>
              <a href="{% url 'contact' %}">Contact</a>
              <a href="{% url 'available_art' %}">Available Art</a>
              <a href="{% url 'journal' %}">Journal</a>
            </nav>
          </div>
        </div>
      </nav>
    </header>
    <main class="site-content">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <p>&copy; {% now 'Y' %} Art by CK</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
</html>
