{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Art by CK{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://kit.fontawesome.com/ddb0718bd5.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-black text-light">
      <nav class="navbar navbar-expand-lg ck-navbar navbar-dark">
        <div class="container flex-column">
          <!-- Brand on its own row -->
          <a
            class="navbar-brand fw-semibold text-uppercase letter-spacing-sm text-center"
            href="{% url 'home' %}"
          >
            Const Collection | Art by CK
          </a>

          <!-- Hamburger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNav"
            aria-controls="primaryNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links row (collapsible) -->
          <div
            class="collapse navbar-collapse justify-content-center w-100 mt-3 mt-lg-2"
            id="primaryNav"
          >
            <ul
              class="navbar-nav flex-wrap justify-content-center text-center gap-lg-3"
            >
              <li class="nav-item" {% if request.resolver_match.url_name == 'home' %}style="display:none;"{% endif %}>
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                  href="{% url 'about' %}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'gallery' %}active{% endif %}"
                  href="{% url 'gallery' %}"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a
                class="nav-link {% if request.resolver_match.url_name == 'available_art' %}active{% endif %}"
                href="{% url 'available_art' %}"
                >Available Art</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'exhibition' %}active{% endif %}"
                  href="{% url 'exhibition' %}"
                  >Exhibitions</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                  href="{% url 'contact' %}"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">{% block content %}{% endblock %}</main>
    <footer class="bg-black text-light py-3">
      <div class="container text-center small text-uppercase letter-spacing-sm">
        &copy; {% now 'Y' %} Art by CK
      </div>
      <div class="container text-center">
        <a
          href="tel:+46708734215"
          aria-label="Call (+46) 0708 73 42 15"
          class="me-2"
        >
          <i class="fas fa-phone"></i>
        </a>
        <a
          href="https://www.instagram.com/constcollectionartbyceciliak/"
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=61559467855096#"
          target="_blank"
          rel="noopener"
          aria-label="Facebook"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          href="https://www.youtube.com/@constcollectionartbycecilia.k"
          target="_blank"
          rel="noopener"
          aria-label="YouTube"
        >
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
