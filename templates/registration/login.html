{% extends "base.html" %}
{% block title %}Login | Art by CK{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Artist Login</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
