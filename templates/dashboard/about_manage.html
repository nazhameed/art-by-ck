{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Manage About | Art by CK{% endblock %}
{% block content %}
<div class="container py-5 dashboard-form-container">
  <h2 class="mb-4 text-center">Manage About Section</h2>
  <form method="post" enctype="multipart/form-data" class="dashboard-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="dashboard-form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'artist_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
  </form>
  {% if about.image %}
    <div class="text-center mt-4">
      <img src="{{ about.image.url }}" alt="About Image" class="img-fluid rounded shadow" style="max-width:400px;">
    </div>
  {% endif %}
</div>
{% endblock %}
