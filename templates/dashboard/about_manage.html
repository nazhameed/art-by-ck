{% extends "base.html" %}
{% block title %}Manage About | Art by CK{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Manage About Section</h2>
  <form method="post" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'artist_dashboard' %}" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
  </form>
  {% if about.image %}
    <div class="text-center">
      <img src="{{ about.image.url }}" alt="About Image" class="img-fluid rounded shadow" style="max-width:400px;">
    </div>
  {% endif %}
</div>
{% endblock %}
