{% extends "base.html" %}
{% block title %}{{ action }} Immersive Media | Art by CK{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">{{ action }} Immersive Media</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">{{ action }}</button>
    <a href="{% url 'artist_dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
