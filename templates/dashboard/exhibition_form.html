{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add/Edit Exhibition | Art by CK{% endblock %}
{% block content %}
<div class="container py-5 dashboard-form-container">
  <h2 class="mb-4 text-center">{{ action }} Exhibition</h2>
  <form method="post" enctype="multipart/form-data" class="dashboard-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="dashboard-form-actions">
      <button type="submit" class="btn btn-warning">Save</button>
      <a href="{% url 'dashboard_exhibition' %}" class="btn btn-outline-secondary">Back to Exhibitions</a>
    </div>
  </form>
</div>
{% endblock %}
