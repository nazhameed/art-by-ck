{% extends "base.html" %}
{% block title %}Delete Immersive Hero | Art by CK{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Delete Immersive Hero</h2>
  <p>Are you sure you want to delete this Immersive Hero image?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100">Delete</button>
    <a href="{% url 'artist_dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
